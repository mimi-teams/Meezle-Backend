<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oauth2 Manual Testing</title>
</head>
<body>
<div>
    <a href="http://localhost:8080/api/v1/security/login/oauth2?registrationId=google" role="button">Goggle Login</a> <br />
    <span th:text="${user}" />
</div>
<div>
    <a href="http://localhost:8080/api/v1/security/login/oauth2?registrationId=kakao" role="button">Kakao Login</a> <br />
    <span th:text="${user}" />
</div>
<div>
    <form action="/api/v1/security/logout" method="post">
        <button type="submit">Logout</button>
    </form>
<!--    <a href="/api/v1/test/logout">Logout</a>-->
</div>
</body>
</html>
