plugins {
    id "org.springframework.boot" version "2.7.4"
    id "io.spring.dependency-management" version "1.0.14.RELEASE"
    id "java"
}


group = "com.mimi.w2m.backend"
sourceCompatibility = "17"

repositories {
    mavenCentral()
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {

    // Spring MVC
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Spring Data
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"


    // DB Connector
    runtimeOnly "mysql:mysql-connector-java"

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Test
    implementation 'org.springframework.boot:spring-boot-starter-test:3.0.0'
    implementation 'org.springframework.security:spring-security-test:5.7.5'

    // Security
    implementation 'org.springframework.security:spring-security-core:5.7.5'
    implementation 'org.springframework.security:spring-security-web:5.7.5'

    // Authentication
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.0.0'

    // Session
    implementation 'org.springframework.session:spring-session-jdbc:3.0.0'

    //Open-API (Swagger)
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.13'

    //Logger
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.0.0'

    // Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.0'
}

tasks.named("test") {
    useJUnitPlatform()
}

// Activate Test profile
tasks.test {
    systemProperty 'spring.profiles.active', 'test'
//	systemProperty 'java.util.logging.manager', 'org.apache.logging.log4j.jul.LogManager'
}